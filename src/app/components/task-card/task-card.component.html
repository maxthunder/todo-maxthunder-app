<div [ngClass]="{'active-task-card-event' : !task.isCompleted, 'completed-task-card-event' : task.isCompleted}" class="task-card-event mdl-card mdl-shadow--2dp" >
  <div class="mdl-card__title mdl-card--expand">
    <div  style="font-size: 14pt">
      {{task.description}}
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border" style="padding-left: 30px; font-size: 10pt">
<!--    {{task.timestamp.getMonth()}}/{{task.timestamp.getDate()}}/{{task.timestamp.getFullYear()}}-->
    {{task.timestamp}}
    <div class="mdl-layout-spacer"></div>
    <i *ngIf="task.isCompleted" (click)="rehydrate()" class="material-icons mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding-top: 10px">publish</i>
    <i id="card-delete-button" (click)="delete()" class="material-icons mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="padding-top: 10px">close</i>
  </div>
</div>
